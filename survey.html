<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="descriptiom">Tell Us How We Did! &#128516;</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name: </label>
        <input id="name" type="text" placeholder="Name">
        <label for="email" id="email-label">Email: </label>
        <input id="email" type="email" placeholder="Email Addreess"> 
        <label for="number" id="number-label">How satisfied were you with our service?:</label>
        <input type="number" id="number" min="1" max="5" placeholder="(1-5)">
        <label for="hear">How did you hear about us?</label>
        <select type="dropdown">
            <option>A Friend</option>
            <option>Social Media</option>
            <option>Google</option>
            <option>Advertisement</option>
        </select>
        <label for="radio">Would you use us again?</label>
        <input type="radio" name="useus">Yes
        <input type="radio" name="useus">No
    </form>
    
</body>
</html>
